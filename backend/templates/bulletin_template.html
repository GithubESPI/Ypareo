<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprenant : «NOM_PRENOM_APPRENANT»</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styles */
        /* Add your additional styles here */
    </style>
</head>

<body class="font-sans antialiased bg-white">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="py-6">
            <img src="./img/logo.png" alt="Logo" class="mx-auto mb-4 w-5 h-1">
            <div class="text-center border-t border-b border-blue-500 py-2">
                <h1 class="text-blue-500 text-3xl font-semibold">Bulletin de notes 2023-2024</h1>
                <p class="text-sm italic text-blue-500">Manager en aménagement et promotion immobilière</p>
                <p class="text-sm italic text-blue-500">1ère année - ALT Semestre 1</p>
            </div>
            <div class="bg-white shadow overflow-hidden sm:rounded-lg mt-4">
                <table class="min-w-full divide-y divide-gray-200">
                    <!-- Table header -->
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Enseignements
                            </th>
                            <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Moyenne
                            </th>
                            <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Total ECTS
                            </th>
                            <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Etat
                            </th>
                        </tr>
                    </thead>
                    <!-- Table body -->
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Dynamic data from Flask -->
                        {% for item in data %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-bold text-gray-900">{{ item.enseignement }}</div>
                            </td>
                            <td class="px-6 py-4 text-center whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">{{ item.moyenne }}</span>
                            </td>
                            <td class="px-6 py-4 text-center whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">{{ item.total_ects }}</span>
                            </td>
                            <td class="px-6 py-4 text-center whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">{{ item.etat }}</span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
